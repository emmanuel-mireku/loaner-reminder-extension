<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/Roboto/Roboto-Light.ttf">
    <title>Loaner Reminder</title>
    <link rel="stylesheet" href="main.css">
</head>

<body id="body">
    <div class="container">
        <div class="countdown">
            <h3 id="countdown-value" class="countdown-text"></h3>
            <p class="time-left-message" id="user"></p>
        </div>
        <div id="date" class="date">
            <h4 class="text-center small-padding">Today's date: <span id="today-date" class="font"></span></h4>
            <h4 class="text-center small-padding">Return before: <span id="time-to-return" class="font"></span></h4>
            <h3 id="return-message" class="text-center small-padding font"></h3>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
